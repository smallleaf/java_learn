<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情推荐</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          background-color: #f9f9f9;
          margin: 0;
          padding: 0;
          line-height: 1.6;
        }

        .container {
          max-width: 800px;
          margin: 30px auto;
          padding: 30px;
          background-color: #fff;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
        }

        .product-image {
          width: 100%;
          height: auto;
          border-radius: 5px;
          margin-bottom: 20px;
        }

        .product-title {
          /* 使用 Montserrat 字体 */
          font-family: 'Montserrat', sans-serif;
          font-size: 36px;
          font-weight: 700;
          margin: 20px 0 10px;
          color: #333;
          letter-spacing: 1px;
        }

        .product-price {
          /* 使用 Roboto 字体 */
          font-family: 'Roboto', sans-serif;
          font-size: 24px;
          color: #ff5722;
          margin-bottom: 20px;
        }

        .product-discount {
          font-size: 18px;
          color: #4caf50;
          margin-bottom: 20px;
        }

        .coupon-link {
          display: inline-block;
          padding: 12px 25px;
          background-color: #ff5722;
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s ease;
          font-size: 18px;
        }

        .coupon-link:hover {
          background-color: #f44336;
        }

        .footer {
          margin-top: 40px;
          text-align: center;
          font-size: 14px;
          font-style: italic;
          color: #999;
        }
    </style>
</head>

<body>
<div class="container">
    <img src="https://img14.360buyimg.com/pop/jfs/t1/258359/28/19176/51654/67ac07d1Fd2ab83df/5928c2e621e9de9e.jpg" alt="商品头图" class="product-image">
    <h1 class="product-title">富安娜床笠纯棉单件床单 四季床笠罩全包床垫保护套 席梦思床罩高26cm 【60支长绒棉贡缎款】灰色 1.8米床 180*200cm</h1>
    <p class="product-price">原价: 258 元，券后价: 129 元</p>
</div>
<div class="footer"><strong><em>蜜源 AI</em></strong></div>
</body>

</html>
